# User interaction template 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User {{ user_id }}</title>
</head>
<body>
    <h1>User {{ user_id }}</h1>
    <form method="post">
        {% for name in names %}
            <p>
                {{ name[1] }}
                <input type="hidden" name="name_id" value="{{ name[0] }}">
                <select name="response_{{ name[0] }}">
                    <option value="yes">Yes</option>
                    <option value="maybe">Maybe</option>
                    <option value="no">No</option>
                </select>
            </p>
        {% endfor %}
        <input type="submit" value="Submit">
    </form>
</body>
</html>
