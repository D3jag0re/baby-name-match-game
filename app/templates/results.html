# Results Template 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
</head>
<body>
    <h1>Common Names Liked by Both Users</h1>
    <ul>
        {% for name in common_names %}
            <li>{{ name[0] }}</li>
        {% endfor %}
    </ul>
    <br>
    <a href="/">Go Back to Home</a>
    <br><br>
    <form action="{{ url_for('reset') }}" method="post">
        <button type="submit">Start Over</button>
    </form>
</body>
</html>
